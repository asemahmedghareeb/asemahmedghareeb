name: Generate GitHub Snake

on:
  schedule:
    # Runs every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: asemahmedghareeb
          # List of files to generate
          # dark theme: github-dark, dracula, material-palenight
          # light theme: github, default
          outputs: |
            dist/github-snake.svg?color_snake=orange&color_dots=#3C4048
            dist/github-snake-dark.svg?color_snake=orange&color_dots=#292D33&theme=dark
            
      - name: Push to 'output' Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
